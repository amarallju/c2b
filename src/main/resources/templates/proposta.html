<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>C2B Mestrado</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="css/style.css" rel="stylesheet"/>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" />

    <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">C2B</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div>
    </div>
</nav>

<div id="main" class="container-fluid">
    <hr />
    <h3 class="page-header">Detalhe do Anúncio</h3>
    <form class="form-horizontal" th:object="${anuncio}" th:action="@{/saveProposta}" method="POST" style="margin: 10px" >

            <div class="row">

                <div class="col-md-4">
                    <p><strong>Descrição</strong></p>
                    <p th:text="*{descricao}"></p>
                </div>

                <div class="col-md-4">
                    <p><strong>Categoria</strong></p>
                    <p th:text="*{descricaoCategria}"></p>
                </div>

                <div class="col-md-4">
                    <p><strong>Valor</strong></p>
                    <p th:text="*{valor}"></p>
                </div>
            </div>

    <hr />
        <div class="row">
            <fieldset>
                <div class="form-group col-md-4">
                    <label>Valor da Proposta</label>
                    <input th:field="*{valorProposta}" type="text" class="form-control" id="valor" autofocus="autofocus"
                           placeholder="Informe o Valor da Proposta"/>
                </div>
            </fieldset>
        </div>

        <div id="actions" class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a th:href="@{/listaAnuncios}" class="btn btn-default">Cancelar</a>
            </div>
        </div>

     </form>
</div>

</body>
</html>
