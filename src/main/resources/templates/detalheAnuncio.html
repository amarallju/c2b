<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>C2B Mestrado</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="css/style.css" rel="stylesheet"/>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" />

    <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">C2B</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div>
    </div>
</nav>

<div id="main" class="container-fluid">
    <h3 class="page-header">Detalhe do Anúncio</h3>
    <form class="form-horizontal" th:object="${anuncio}" action="https://pagseguro.uol.com.br/checkout/v2/cart.html?action=add" method="POST" style="margin: 10px" >

            <div class="row">
                <div class="col-md-4">
                    <p><strong>Descrição</strong></p>
                    <p th:text="*{descricao}"></p>
                </div>

                <div class="col-md-4">
                    <p><strong>Categoria</strong></p>
                    <p th:text="*{descricaoCategria}"></p>
                </div>

                <div class="col-md-4">
                    <p><strong>Valor</strong></p>
                    <p th:text="*{valor}"></p>
                </div>

                <div class="col-md-4">
                    <p><strong>Situaçao</strong></p>
                    <p th:text="*{status}"></p>
                </div>
            </div>

    <hr />

        <div class="col-md-3">
            <h2>Lista de Propostas</h2>
        </div>
    <div id="list" class="row">
        <div class="table-responsive col-md-12">
            <table class="table table-striped" cellspacing="0" cellpadding="0">
                <thead>
                <tr>
                    <th>Data</th>
                    <th>Valor da Proposta</th>
                    <th>Situação</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="proposta : ${propostaList}">
                    <td th:text="${#dates.format(proposta.data, 'dd-MMM-yyyy')}"></td>
                    <td th:text="${proposta.valor}"></td>
                    <td th:text="${proposta.status}"></td>
                    <td class="actions">
                        <a th:if="*{proposta.status} == 'ABERTO'" class="btn btn-danger btn-xs" th:href="@{/recusarProposta} + '/'+ ${proposta.id}">Recusar</a>

                            <!-- NÃO EDITE OS COMANDOS DAS LINHAS ABAIXO -->
                            <input type="hidden" name="itemCode" value="FAB28AB10D0D2F7CC49B4F83964BBB2B" />
                            <input type="hidden" name="iot" value="button" />
                            <input type="image" src="https://stc.pagseguro.uol.com.br/public/img/botoes/pagamentos/209x48-comprar-azul-assina.gif" name="submit" alt="Pague com PagSeguro - é rápido, grátis e seguro!" />
                        <script type="text/javascript" src="https://stc.pagseguro.uol.com.br/pagseguro/api/v2/checkout/pagseguro.lightbox.js"></script>
                        <!-- FINAL FORMULARIO BOTAO PAGSEGURO -->
                    </td>

                </tr>

                </tbody>
            </table>

        </div>
    </div> <!-- /#list -->

        <div id="actions" class="row">
            <div class="col-md-12">
                <a th:href="@{/listaAnuncios}" class="btn btn-default">Voltar</a>
            </div>
        </div>

     </form>
</div>

</body>
</html>
